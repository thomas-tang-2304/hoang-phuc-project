<!DOCTYPE html>
<html>

<head>
    <title>Interative Panda Login</title>
    <link rel="stylesheet" href="css/login.css">
    <!--Google Font-->
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:500" rel="stylesheet">
    <!--Jquery CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--Fontawesome CDN-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsonwebtoken/9.0.2/verify.min.js"></script>
</head>

<body>
    <form action="" style="height: 100vh;
    display: flex;
">
        <div class="login">
            
            <div class="logo">
                <img src="img/LOGO-tachnen.png" alt="logo 1">
                <img src="img/LOGOkhoaTachnen.png" alt="logo 2">
            </div>
            <button type="button" id="LOGO">BMS-FCU</button>

            <div style="text-align: center; margin-top: 1REM;">
                <label for="email">Email</label>
                <input type="text" name="email"><br><br>
            </div>
            <div style="text-align: center; margin-top: 1REM;">
                <label for="password">Password</label>
                <input type="password" name="password"><br><br>
            </div>
            <button type="button" id="login-button">Login</button>

        </div>


    </form>

    <script src="js/login.js"></script>
</body>

</html>
